<div class="container">
    <h1>List of Posts</h1>
    <div class="row">
        <a href="#" routerLink="/post/create" class ="btn btn-success">
            Create New Post
        <i class="fa fa-plus-circle" aria-hidden="true"></i>
        </a>
    </div>
    <div class="row">
        <input type="search" [(ngModel)] ="place" placeholder="search places"/> 
    </div>
    <div class="row">
        <div class="col-md-12">
            <table class="table table-bordered ">
                <thead>
                    <tr>
                        <td>Post Id</td>
                        <td>Title</td>
                        <td>Desc</td>
                        <td>Options</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let rec of posts | post : place">
                        <td>{{rec.id }}</td>
                        <td>{{rec.title | uppercase }} </td>
                        <td>{{rec.desc}}</td>
                        <td>
                            <a href="#" class="btn btn-primary m-1" [routerLink]= "['/post/', rec.id, 'view']">
                                <i class="fa fa-eye" aria-hidden="true"></i>
                            </a>
                            <a href="#" class="btn btn-secondary" [routerLink]= "['/post/', rec.id, 'edit']">
                                <i class="fa fa-pencil" aria-hidden="true"></i>
                            </a>
                            <a href="#" class="btn btn-danger m-1" (click)="onDelete(rec.id)">
                                <i class="fa fa-trash" aria-hidden="true"></i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
